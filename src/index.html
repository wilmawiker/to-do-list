<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link href="scss/main.scss" rel="stylesheet" />
    <script src="js/main.js" defer type="module"></script>
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <div class="icon-and-headerText">
        <i class="bi bi-list-check"></i>
        <h1>Att göra</h1>
      </div>
      <div class="btn-container">
        <button type="button" class="new-task-btn" id="new-task-btn">
          Ny uppgift
        </button>
      </div>
    </header>
    <form class="form-container--hidden" id="form-container">
      <div class="form-container__fields">
        <label for="title">Titel</label>
        <input type="text" id="title" />
        <label for="description">Beskrivning</label>
        <textarea
          name="description"
          id="description"
          cols="40"
          rows="5"
        ></textarea>
      </div>
      <div class="btn-container">
        <button type="button" class="cancel-btn" id="cancel-btn">Avbryt</button>
        <button type="button" class="submit-form-btn" id="submit-btn">
          Lägg till
        </button>
      </div>
    </form>
  </body>
</html>
